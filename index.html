<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap enabled -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="app.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <label for="taskName">Input task name:</label>
        <input id="taskName" type="text" placeholder="Task name" />
        <label for="taskName">Input category:</label>
        <input id="taskCategory" type="text" placeholder="Category" />
        <label for="taskDeadline">Select deadline:</label>
        <input id="taskDeadline" type="date" />
        <label for="taskStatus">Select status:</label>
        <select id="taskStatus">
            <option>In Progress</option>
            <option>Completed</option>
            <option>Overdue</option>
        </select>
        <button id="addTaskButton">Add Task</button>
    </header>
    <nav>
        <select id="categoryFilter">
            <option>Filter by category</option>
        </select>
        <select id="statusFilter">
            <option>Filter by status</option>
        </select>
    </nav>
    <main>
        <ul id="taskList"></ul>
    </main>
</body>

</html>
